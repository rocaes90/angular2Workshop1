<h2 class="titleSec">{{title}}</h2>
<div class="questionContainer">	
	<ul class="questions">
		<li class="selecter queoption" *ngFor="let question of Questions">
		<!--
		<li class="selecter queoption" *ngFor="let question of Questions">
		<li class="selecter queoption" >-->
		<!--<li class="selecter queoption"> -->
			<span class="texto">{{question.quest}}</span>
			<ul class="answers">
				<!-- <li class.my-class="test"   
				<li ngClass="{true:'txtRed', false:'txtBlue'}[$index==valueAnswer]"
				<li class="selecter ansoption" -->
				<li class="selecter ansoption"
					[class.ansSel]="i == isActive"
					*ngFor="let answ of question.answ; let i = index" 
					#elem [id]="i"
					(click)="onSelectAnswer(question, answ, i)">
						<span class="texto">{{answ}}</span>
						<!--<span class="texto">{{answ}}</span>-->
				</li>	
			</ul>
			<div class="btnNextQuestion-container"				
				[class.pendingAnswers]="g_showDivNoAnswer">
				<button type="button" class="btn btnNextQuestion" (click)="nextQuestion()">{{cur_orderQuestion+1}}/{{inpQuestQuantity}}</button>
			</div>
			<div class="container-msgnoanswer"				
				[class.nodisplay]="!g_showDivNoAnswer">
				<p>
					**please, select an answer
				</p>
			</div>
		</li>
	</ul>
	<p class="cat-finish" *ngIf="g_showMessageFinal"> 
		CATEGORY FINISHED!!!
	</p>
	<!--Correct Questions: {{g_correctQuestions}} <br>
	Incorrect Questions: {{g_incorrectQuestions}} <br>-->
</div>
